  <script>
      // 生成中奖号码的方法
      let getLotteryNum= function(){
          return Math.trunc(Math.random()*10+1)
      }
      // 定义一个promise对象
      let promise =new Promise(function(resolve,reject){
          console.log("已经买了彩票,等待开奖")
          setTimeout(function (){
              let num =getLotteryNum();
              if(num>= 5){
                  resolve(`中奖了,号码为:${num}`)
              }else{
                  reject(`未中奖,号码为:${num}`)
              }
          },2000)
      })
      console.log('other code1111 invoked')
      //  设置回调函数
      promise.then(
          function(message){
              console.log(`两天后:${message}`)
          },
          function(error){
              console.log(`两天后:${error}`)
          }
      )
      console.log('other code2222 invoked')
  </script>
